<!DOCTYPE html>
<html>
<head>
  <title>Student Sign In/Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Student Sign In / Sign Out</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <br/>
  <button onclick="sign('Sign In')">Sign In</button>
  <button onclick="sign('Sign Out')">Sign Out</button>

  <script>
    const SCRIPT_URL = 'https://script.google.com/a/macros/thevillageschool.com/s/AKfycbx2CVcbty7ZmQiIH2QL0iQv9tNdH_AlrKlQG5-h7J2UNOIdpfpSxBA5vtPK-uxm4HX4/exec'; // Replace with your deployed Apps Script URL

    function sign(action) {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert("Please enter your name.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ name: name, action: action }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(data => alert("Recorded: " + action))
      .catch(error => alert("Error: " + error));
    }
  </script>
</body>
</html>
